<!DOCTYPE html>
<html>
<head>
	<title>Monitoring</title>
	<style type="text/css">
		@font-face {
			font-family: CuprumFFU;
			src: url(fonts/Cuprum.otf);
		}
		.monitoring{
			width: 200px;
			box-shadow: 0 0 5px;
		}
		.server{
			position: relative;
			padding: 1px 0 0 5px;
			box-sizing: border-box;
			background-color:  #f1f1f1;
			width: 152px;
			height: 21px;
			margin-bottom: 10px;
		}
		.server a{
			display: inline-block;
			text-decoration: none;
			font-family: CuprumFFU;
			color:  #838383;
			font-size: 14px;
		}
		.server div{
			top: 1px;
			left: 1px;
			position: absolute;
			overflow: hidden;
			background-color:  #107cd8;
			width: 150px;
			height: 19px;
		}
		.server div a{
			margin-left: 4px;
			color:  #ffffff;
		}
	</style>
</head>
<body>
	<div class="monitoring">
		<div class="server">
			<a href="#">Сервер</a>
			<div><a href="#">Сервер</a></div>
		</div>
	</div>
</body>
</html>
